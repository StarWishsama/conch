name: UpdateVersion

on:
  schedule:
    - cron: '0 1 * * 1'
    - cron: '0 1 * * 4'
  workflow_dispatch:

jobs:
  update:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Update Version
      working-directory: ./actions/stepper
      run: go run -v ./...

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        commit-message: pref👽️version 同步至上游版本
        signoff: true
        branch: pref/bump-version
        delete-branch: true
        title: auto⚙️action 同步至上游版本
        body: |
          ## 检查清单
          
          - [ ] JceStruct 已是最新
          
          <details>
          <summary>开发者工具</summary>
          - 下载链接: $DOWNLOAD_URL
          </details>
        assignees: qianjunakasumi
        reviewers: qianjunakasumi
